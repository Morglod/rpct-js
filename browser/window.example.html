<!DOCTYPE html>
<html>
    <body>
        <script src="./rpct.min.js"></script>
        <iframe id="target" src="./window.frame.html"></iframe>
        <script>
            setTimeout(() => {
                RPCT.DefaultConfig.debug = true;

                var frame = document.getElementById('target');
                var streamTransport = RPCT.connectToDOM(window, frame.contentWindow);
                var api = RPCT.proxyMapRemote(new RPCT.Api({}, streamTransport));
                
                api.remoteSum(10, 20,
                    sumResult => console.log('sum:', sumResult),
                    mulResult => console.log('mul:', mulResult)
                );
            }, 2000);
        </script>
    </body>
</html>
